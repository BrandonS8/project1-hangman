<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Hangman</title>
    <link href='reset.css' rel='stylesheet'>
    <link id = 'theme' href='supreme.css' rel='stylesheet'>
</head>
<body>
    <div class="content">
    <button class ='themeButton'>Change Theme</button>
    <header>
        <h1>Hangman</h1>
    </header>
    <main>
        <div class='middle'>
            <div class='answer'>
                    <input class='wordBox' type='text' placeholder='Enter a word or phrase'>
                    <input class='startGame' type='button' value='START!'>
                    <div class='winloss'><h1></h1></div>
                    <div class='answerHeading'></div>
            </div>
            <div class='right'>
                <div class='man'>
                    <div class='head'></div>
                    <div class='leftarm'>/</div>
                    <div class='chest'>|</div>
                    <div class='rightarm'>\</div>
                    <div class='waist'>|</div>
                    <div class='leftleg'>/</div>
                    <div class='rightleg'>\</div>
                </div>
            </div>
        </div>
        <div class='letters'></div>
    </main>
    <div class='scores'>
            <h1 class='turnTeller'>Player 1's Turn</h1>
            <h1 class='player1score'>Player 1: 0</h1>
            <h1 class='player2score'>Player 2: 0</h1>
            <button class='clearScores'>Clear Scores</button>
    </div>
</div>
<script src='main.js'></script>
</body>
</html>
